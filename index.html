<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="/img/icon.png">

<body>
    <div id="example-2" class="container">

            <div class="col-12">

                    <input type="text" name="distance" class="form-control mb-2" value="" placeholder="km da percorrere">
                    <select name="age" class="form-control mb-2" id="" required>
                        <option value="">-- seleziona una tariffa --</option>
                        <option value="normal">Babbano</option>
                        <option value="youngh">Giovane Mago</option>
                        <option value="senior">Mago Adutlo</option>
                    </select>
                    <input type="button" class="btn btn-primary btn-lg btn-outline-dark mt-2" value="Applica">
                </section>
            </div>
                <div class="col-5 my-5">
                    <section class="border border-primary rounded  bg-primary bg-gradient bg-opacity-75 p-4 shadow-lg text-center">
                        <p class="fs-1 text-danger-emphasis">Il tuo biglietto</p>
                        <div class="box fs-3 text-white ">
                            <p id="name"></p>
                            <p id="sale"></p>
                            <p class=" fst-italic">Il prezzo del viaggio Ã¨</p>
                            <p id="price"></p>
                            <p class="  fst-italic">I km per Hogwarts sono:</p>
                            <p id="tripLenght"></p>
                        </div>
                    </section>
                </div>
        </div>
    </div>
    <script src="./js/ticket.js"></script>
</body>
</html>
